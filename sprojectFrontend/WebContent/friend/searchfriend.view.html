<div class="container" id="divBlogContent">
<br>
<h2><b>Search for User:</b></h2>

	<p><input type="text" ng-model="search"></p>
<hr>	
	<div ng-repeat="user in vm.usersExceptCurrent | filter: search">
	     <fielset>
		     <p>ID: {{user.userId}}
				&nbsp; &nbsp; &nbsp;
				Name: {{user.username}}
				&nbsp; &nbsp; &nbsp;
                 <button type="button" ng-click="vm.sendFriendRequest(user.userId)"
				   class="btn btn-warning btn-sm">Send Friend Request</button>
		     </p>
			 
         </fielset>	
<hr>
</div>	
</div>
