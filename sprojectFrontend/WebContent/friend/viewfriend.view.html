<div class="container" id="divBlogContent">
<br>
<h2><b>Search for Friend:</b></h2>

<p><input type="text" ng-model="search"></p>
<hr>
<div ng-repeat="friend in vm.friends | filter: search">
	<fieldset>
			<p>Name: {{friend.friend.username}} &nbsp; &nbsp; &nbsp; Status: {{friend.status}}</p>
			<a ng-disabled="!friend.online" ng-click="vm.startPrivateChat(friend.friend.username)">Send Message</a>
	</fieldset>
<hr>
</div>
</div>
