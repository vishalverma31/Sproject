<div class="container" id="divBlogContent">
<div class="form-group">
    Job ID :<label>{{selectedJob.jobId}}</label><br> 
	Job Title :<label>{{selectedJob.jobTitle}}</label><br>
	<span class="glyphicon glyphicon-time"></span>Posted Date :<label>{{selectedJob.dateTime | date:'MMM d, y hh:mm a'}}</label><br>
	Job Description :<label>{{selectedJob.description}}</label><br>
	Qualification :<label>{{selectedJob.qualification}}</label><br>
	
	<button type="button" ng-click="vm.applyForJob(selectedJob.jobId)"
	  class="btn btn-warning btn-sm">Apply for Job</button>
	
</div>
</div>
