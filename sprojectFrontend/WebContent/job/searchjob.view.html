<div class="container" id="divBlogContent">
<br>
<h2><b>Search Job:</b></h2>

	<p><input type="text" ng-model="search"></p>
<hr />	
	<div ng-repeat="job in vm.jobs | filter: search">
	     <fielset>
		     <p>ID: {{job.jobId}} 
			     &nbsp; &nbsp; &nbsp;
                 <a href="#" ng-click="vm.getJobDetails(job.jobId)"> Get Job Details</a>
		     </p>
			 <p>Title:{{job.jobTitle}}</p>
			 <p>Qualification:{{job.qualification}}</p>
         </fielset>	
</div>
