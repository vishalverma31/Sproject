<!-- Trigger/Open The Modal -->
<br>
<br>
<br>
<button class="btn btn-info" id="myBtn">Open Chat Box</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Chat Box</h2>
    </div>
    <div class="modal-body scrollabletextbox">
      <p ng-repeat="pmessage in pmessages | orderBy: sortTime :reverse" class="message">
		 <span><b>{{pmessage.username}}</b> </span>
		 <br>
		   <time>{{pmessage.time | date:'HH:mm'}}</time>
		   <span ng-class="{self: message.self}">{{pmessage.message}}</span>
		 </p>
    </div>
    <div class="modal-footer">
      <form ng-submit="addPrivateMessage()" name="messageForm">
        <input type="text" class="form-control" placeholder="Compose a new message..." ng-model="pmessage" />
        <div class="info">
          <span class="count" ng-bind="max - pmessage.length" ng-class="{danger: pmessage.length > max}">140</span>
          <button class="btn btn-primary" ng-disabled="pmessage.length > max || pmessage.length === 0">Send</button>
        </div>
      </form>
    </div>
  </div>

</div>

<script>

$(document).ready(function() {

	  if(window.location.href.indexOf('#myModal') != -1) {
	    //$('#myModal').modal('show');
		//new
	    modal.style.display = "block";
		}
	  
	  modal.style.display = "block";
	});

// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
